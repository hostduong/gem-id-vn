name: Deploy Cloudflare Worker

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Generate handlers/index.ts
        run: node generate-handlers-index.js

      - name: Commit updated handlers/index.ts
        run: |
          git config --global user.name "AutoBot"
          git config --global user.email "bot@gem.id.vn"
          git add src/handlers/index.ts
          git commit -m "üîÅ Auto-update handlers/index.ts" || echo "‚ö†Ô∏è No changes"
          git push

      - name: Deploy with Wrangler
        run: npx wrangler deploy --config=wrangler.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
