name: Deploy Cloudflare Worker

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update & deploy dynamic route
        run: node update-route.js
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
