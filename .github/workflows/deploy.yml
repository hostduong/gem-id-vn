name: Deploy Cloudflare Worker

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: write  # ğŸ‘ˆ Cho phÃ©p workflow push file

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 

      - name: Ensure src folders exist
        run: mkdir -p src/{auth,email,admin,coin,handlers}

      - name: Generate handlers/index.ts
        run: node generate-handlers-index.js

      - name: Commit updated handlers/index.ts
        run: |
          git config --global user.name "AutoBot"
          git config --global user.email "bot@gem.id.vn"
          git add src/handlers/index.ts
          git commit -m "ğŸ” Auto-update handlers/index.ts" || echo "âš ï¸ No changes"
          git push

      - name: Update & deploy dynamic route
        run: node update-route.js
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
