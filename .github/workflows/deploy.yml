name: Deploy Cloudflare Worker

on:
  schedule:
    - cron: '*/20 * * * *'     # Mỗi 20 phút
  workflow_dispatch:           # Chạy thủ công
  push:
    branches: [ "main" ]       # Tự deploy khi push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Ensure folders exist
        run: mkdir -p src/{auth,email,admin,coin,handlers}

      - name: Generate handlers/index.ts
        run: node generate-handlers-index.js

      - name: Update & deploy route
        run: node update-route.js
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Debug check output
        run: ls -l src/handlers && cat src/handlers/index.ts || echo "❌ index.ts không tồn tại"
