name: Deploy Cloudflare Worker

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Ensure src folders exist
        run: mkdir -p src/{auth,email,admin,coin,handlers}

      - name: Generate handlers/index.ts
        run: node generate-handlers-index.js

      - name: Debug check handlers/index.ts
        run: |
          echo "üß© Content of handlers/index.ts:"
          cat src/handlers/index.ts || echo "‚ùå File not found"

      - name: Update & deploy dynamic route
        run: node update-route.js
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
