<!DOCTYPE html>
<html>
  <head>
    <title>Đăng ký tài khoản | UnlimitMail.com</title>
    <meta charset="utf-8" />
    <meta name="description" content="Tạo tài khoản mới trên UnlimitMail.com – hệ thống email tự động, bảo mật cao, chuyên cho MMO và doanh nghiệp.">
    <meta name="keywords" content="UnlimitMail, đăng ký email, hệ thống email tự động, MMO">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h2>Đăng ký tài khoản</h2>
    <form id="registerForm">
      <input name="fullname" placeholder="Họ tên" required />
      <input name="email" placeholder="Email" required type="email" />
      <input name="password" placeholder="Mật khẩu" required type="password" />
      <input name="phone" placeholder="Số điện thoại" required />
      <input name="pin" placeholder="PIN (6 số)" required maxlength="6" />
      <button type="submit">Đăng ký</button>
    </form>
    <div id="result"></div>
    <script>
      document.getElementById('registerForm').onsubmit = async function(e){
        e.preventDefault();
        const form = e.target;
        const data = {
          fullname: form.fullname.value,
          email: form.email.value,
          password: form.password.value,
          phone: form.phone.value,
          pin: form.pin.value
        };
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        document.getElementById('result').innerText = result.message || 'Xảy ra lỗi';
      }
    </script>
  </body>
</html>
